{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% if title %}
    <title>{{title}} - TechWitter</title>
    {%else%}
    <title>TechWitter</title>
    {%endif%}
</head>
<body>
{% block content%}
<div class="index-container">
    <h1 class="index-title">Welcome to TECHWITTER</h1>
    <ul class="index-list">
        <li class="list">
            <button class="list-button">
                <a href="login" class="button-link">LOGIN</a>
            </button>
        </li>
        <li class="list">
            <button class="list-button">
                <a href="register" class="button-link">REGISTER</a>
            </button>
        </li>
    </ul>
</div>
{% endblock %}
</body>
</html>
